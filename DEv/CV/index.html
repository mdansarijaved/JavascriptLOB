<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title></title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label" for="name"
        >Name
        <input id="name" type="text" required placeholder="Enter your name" />
      </label>
      <label id="email-label" for="email"
        >Email<input
          id="email"
          type="email"
          required
          placeholder="Enter your email"
      /></label>
      <label id="number-label" for="number"
        >Age(optional)<input
          id="number"
          type="number"
          min="10"
          max="99"
          placeholder="Age"
      /></label>
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer Not To Say</option>
        <option>Other</option>
      </select>
      <label for="improvement"
        >Would you recommend freeCodeCamp to a friend?</label
      >
      <input type="radio" name="definately" />
      <label for="definately">Definately</label>
      <input type="radio" name="maybe" />
      <label for="maybe">Maybe</label>
      <input type="radio" name="notsure" />
      <label for="notsure">Not sure</label>
    </form>
  </body>
</html>
